{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport",content="width=device-width,intital-scale=1">
        <title> Agent Login</title>
        <!---custom css link--->
        <link rel="stylesheet" type="text/css" href="{% static 'agent-log-in.css'%}">
        <!---boxicons link--->
        <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <!---google fonts link--->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <body>
            <div class="container">
                <div class="main-box">
                    <h1 style="color:black"><strong>Authentication Required</strong></h1>
                    <br>
                    <form action="/helpdesk/agent-log-in/" method="post">
                        {% if error %}
                            <div style="color:black" class="valid" role="alert">
                                <h3>Please enter valid Credentials</h3>
                            </div>
                        {% endif %}
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="Email or Agentname" required name="email-name">
                            <label>Email or Username</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required name="password">
                            <label>Password</label>
                        </div>

                        <button type="submit" class="btn">Login</button>
                        {% csrf_token %}
                    </form>

                </div>
            </div>
        </body>


    </head>
</html>
